[databases]
trading_db = host=postgres-master port=5432 dbname=trading_db user=trading_user password=trading_pass pool_size=20 reserve_pool=5

[pgbouncer]
# Connection pooling settings
pool_mode = transaction
listen_port = 5432
listen_addr = 0.0.0.0
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Pool size settings
max_client_conn = 100
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 5

# Connection limits
max_db_connections = 50
max_user_connections = 50

# Timeouts
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30
server_lifetime = 3600
server_idle_timeout = 600
client_idle_timeout = 0
client_login_timeout = 60
autodb_idle_timeout = 3600

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

# Admin settings
admin_users = trading_user
stats_users = trading_user

# Security
ignore_startup_parameters = extra_float_digits

# Performance tuning
tcp_defer_accept = 0
tcp_socket_buffer = 0
tcp_keepalive = 1
tcp_keepcnt = 0
tcp_keepidle = 0
tcp_keepintvl = 0

# Application name passthrough
application_name_add_host = 1

# Query routing (for read/write splitting in future)
# server_round_robin = 0