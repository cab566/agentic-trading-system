  metrics_collection_interval: 30
performance_metrics:
  cpu_limit_percent: 80
  latency_threshold_ms: 100
  memory_limit_mb: 2048
  throughput_min_ops_sec: 1000
test_scenarios:
  market_data_ingestion:
