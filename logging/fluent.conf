<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /fluentd/log/*.log
  pos_file /fluentd/log/fluentd.log.pos
  tag trading.system.*
  format json
  time_key timestamp
  time_format %Y-%m-%d %H:%M:%S
</source>

<filter trading.system.**>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    service_name trading-system-v2
    environment production
  </record>
</filter>

<match trading.system.**>
  @type copy
  
  <store>
    @type file
    path /fluentd/log/aggregated/trading-system
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
    compress gzip
    utc
  </store>
  
  <store>
    @type prometheus
    <metric>
      name trading_system_log_total
      type counter
      desc Total number of log messages
      <labels>
        level ${level}
        service ${service_name}
      </labels>
    </metric>
  </store>
</match>

<source>
  @type prometheus
  bind 0.0.0.0
  port 24231
  metrics_path /metrics
</source>

<source>
  @type prometheus_monitor
  <labels>
    host #{hostname}
  </labels>
</source>

<source>
  @type prometheus_output_monitor
  <labels>
    host #{hostname}
  </labels>
</source>